<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="extendJs.js"></script>
        <script src="jquery.magnet.js"></script>
        <link rel="stylesheet" href="jquery.magnet.css" />
        <style>
            .dropping {
                position: absolute;
                right: 10px;
                top: 10px;
                background-color: red;
                width: 150px;
                height: 300px;
            }

            .draging {
                position: absolute;
                width: 30px;
                height: 10px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="dropping"></div>
        <div class="draging roberto"></div>
        <script>
            $(".dropping").magnet({
                offset: "10px",
                type: ["INNER", "CENTERV", "CENTERH"],
//                type: ["INNER"],
                classAffected: "roberto"
            });

            $(".draging").draggable();
        </script>
    </body>
</html>
